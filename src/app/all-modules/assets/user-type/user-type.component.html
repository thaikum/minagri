<!-- Page Wrapper -->
<div class="page-wrapper">
  <!-- Page Content -->
  <div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Organization Type</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/layout/dashboard/admin">Dashboard</a></li>
            <li class="breadcrumb-item active">User Type</li>
          </ul>
        </div>
        <div class="col-auto float-end ms-auto">
          <a class="btn add-btn" data-bs-toggle="modal" data-bs-target="#add_user"><i class="fa fa-plus"></i>
            Add User Type</a>
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <!-- Search Filter -->
    <div class="row filter-row">
      <div class="col-sm-6 col-md-3">
        <div class="form-group form-focus">
          <input type="text" class="form-control floating" (input)="searchName($event.target.value)"
                 (focusout)="rerender()">
          <label class="focus-label">Name</label>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="form-group form-focus select-focus">
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="form-group form-focus select-focus">
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <a class="btn btn-success w-100"> Search </a>
      </div>
    </div>
    <!-- /Search Filter -->

    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                 class="table table-striped custom-table datatable" id="datatable">
            <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
              <th class="text-end">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let types of allUserTypes; let i = index">
<!--              <td>-->
<!--                <h2 class="table-avatar">-->
<!--                  <a routerLink="/layout/employees/employeeprofile" class="avatar"><img-->
<!--                    src="assets/img/profiles/avatar-{{ i + 1 }}.jpg"-->
<!--                    alt=""></a>-->
<!--&lt;!&ndash;                  <a routerLink="/layout/employees/employeeprofile">{{types?.name}}</a>&ndash;&gt;-->
<!--                </h2>-->
<!--              </td>-->

              <td>{{types.name}}</td>
              <td>
                {{types.description}}
              </td>
              <td>
                {{types.createdby}}
              </td>
              <td class="text-end">
                <div class="dropdown dropdown-action">
                  <a class="action-icon dropdown-toggle" data-bs-toggle="dropdown"
                     aria-expanded="false"><i class="material-icons">more_vert</i></a>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" data-bs-toggle="modal"
                       data-bs-target="#edit_user" (click)="edit(types?.id)"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                    <a class="dropdown-item" data-bs-toggle="modal"
                       data-bs-target="#delete_user" (click)="tempId = types?.id"><i class="fa fa-trash-o m-r-5"></i>
                      Delete</a>
                  </div>
                </div>
              </td>
            </tr>
            <tr *ngIf="allUserTypes.length === 0">
              <td colspan="10">
                <h5 style="text-align: center;">No data found</h5>
              </td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Content -->

  <!-- Add User Modal -->
  <div id="add_user" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add User Type</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addUsersSubmit()" [formGroup]="addUserType">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Name <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" formControlName="name">
                </div>
              </div>
              <div class=" col-sm-6">
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" type="text" formControlName="description"></textarea>
                </div>
              </div>
            </div>
            <div class="submit-section">
              <button class="btn btn-primary submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Add User Modal -->

  <!-- Edit User Modal -->
  <div id="edit_user" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit User Type</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="editUsersSubmit()" [formGroup]="editType">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>First Name <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" formControlName="firstName">
                </div>
              </div>
              <div class=" col-sm-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input class="form-control" type="text" formControlName="surname">
                </div>
              </div>


              <div class="col-sm-6">
                <div class="form-group">
                  <label>Email <span class="text-danger">*</span></label>
                  <input class="form-control" type="email"
                         [class.invalid]="addUserType.get('email').invalid && addUserType.get('email').touched"
                         formControlName="email">
                  <div
                    *ngIf="addUserType.get('email').invalid && addUserType.get('email').touched">
                    <small
                      *ngIf="addUserType.get('email').invalid && addUserType.get('email').touched"
                      class="text-danger"> *Email is required</small>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label>Phone </label>
                  <input class="form-control" type="text" formControlName='phonenumber'>
                </div>

              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>User Group</label>
                  <select class="form-select form-control">
                    <option>Admin</option>
                    <option>Client</option>
                    <option>Employee</option>
                  </select>
                  <!--                  <div-->
                  <!--                    *ngIf="addUsers.get('addRole').invalid && addUsers.get('addRole').touched">-->
                  <!--                    <small-->
                  <!--                      *ngIf="addUsers.get('addRole').invalid && addUsers.get('addRole').touched"-->
                  <!--                      class="text-danger"> *User Group required</small>-->
                  <!--                  </div>-->
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label>National Id</label>
                  <input class="form-control" type="text" formControlName="nationalid">
                </div>
              </div>
            </div>
            <div class="submit-section">
              <button class="btn btn-primary submit-btn">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Edit User Modal -->

  <!-- Delete User Modal -->
  <div class="modal custom-modal fade" id="delete_user" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-header">
            <h3>Delete User</h3>
            <p>Are you sure want to delete?</p>
          </div>
          <div class="modal-btn delete-action">
            <div class="row">
              <div class="col-6">
                <a class="btn btn-primary continue-btn" (click)="deleteUsers()">Delete</a>
              </div>
              <div class="col-6">
                <a data-bs-dismiss="modal"
                   class="btn btn-primary cancel-btn">Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Delete User Modal -->
</div>
