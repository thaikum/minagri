<!-- Page Wrapper -->
<div class="page-wrapper">
  <!-- Page Content -->
  <div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Organization Type</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/layout/dashboard/admin">Dashboard</a></li>
            <li class="breadcrumb-item active">User Type</li>
          </ul>
        </div>
        <div class="col-auto float-end ms-auto">
          <a class="btn add-btn" data-bs-toggle="modal" data-bs-target="#add_user_group"><i class="fa fa-plus"></i>
            Add User Type</a>
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <!-- Search Filter -->
    <div class="row filter-row">
      <div class="col-sm-6 col-md-3">
        <div class="form-group form-focus">
          <input type="text" class="form-control floating" (input)="searchName($event.target.value)"
                 (focusout)="rerender()">
          <label class="focus-label">Name</label>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="form-group form-focus select-focus">
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="form-group form-focus select-focus">
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <a class="btn btn-success w-100"> Search </a>
      </div>
    </div>
    <!-- /Search Filter -->

    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                 class="table table-striped custom-table datatable" id="datatable">
            <thead>
            <tr>
              <th>Role Id</th>
              <th>Name</th>
              <th>Description</th>
              <th>Creted by</th>
              <th class="text-end">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let role of allRoles; let i = index">
              <td>{{role.roleid}}</td>
              <td>{{role.name}}</td>
              <td>{{role.description}}</td>
              <td>
                {{ getUser(role.createdby)?.name}}
              </td>
              <td class="text-end">
                <div class="dropdown dropdown-action">
                  <a class="action-icon dropdown-toggle" data-bs-toggle="dropdown"
                     aria-expanded="false"><i class="material-icons">more_vert</i></a>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" data-bs-toggle="modal"
                       data-bs-target="#edit_user_group" (click)="edit(role?.id)"><i class="fa fa-pencil m-r-5"></i>
                      Edit</a>
                    <a class="dropdown-item" data-bs-toggle="modal"
                       data-bs-target="#delete_user" (click)="tempId = role?.id"><i class="fa fa-trash-o m-r-5"></i>
                      Delete</a>
                  </div>
                </div>
              </td>
            </tr>
            <tr *ngIf="allRoles?.length === 0">
              <td colspan="10">
                <h5 style="text-align: center;">No data found</h5>
              </td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Content -->

  <!-- Add User Modal -->
  <div id="add_user_group" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add User Group</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addRolesSubmit()" [formGroup]="addRole">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Name <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" formControlName="name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Description <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" formControlName="description">
                </div>
              </div>
            </div>
            <div class="submit-section">
              <button class="btn btn-primary submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Add User Modal -->

  <!-- Edit Type Modal -->
  <div id="edit_user_group" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit User Type</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="editRole()" [formGroup]="editRoleForm">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Name <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" formControlName="name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Description <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" formControlName="description">
                </div>
              </div>
            </div>
            <div class="submit-section">
              <button class="btn btn-primary submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
