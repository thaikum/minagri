<!-- Page Content -->
<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header" style="margin-top: 30px">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Manage Subsidies</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/layout/dashboard/admin">Dashboard</a></li>
          <li class="breadcrumb-item active">Subsidies</li>
        </ul>
      </div>
      <div class="col-auto float-end ms-auto"></div>
    </div>
  </div>
  <!-- /Page Header -->

  <!-- Search Filter -->
  <div class="row filter-row">
    <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 col-12">
      <div class="form-group form-focus">
        <input type="text" class="form-control floating" (input)="searchName($event.target.value)" (focusout) = "rerender()">
        <label class="focus-label">Subsidy ID</label>
      </div>
    </div>
    <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 col-12">
      <div class="form-group form-focus">
        <input type="text" class="form-control floating" (input)="searchName($event.target.value)" (focusout) = "rerender()">
        <label class="focus-label">Subsidy Name</label>
      </div>
    </div>
    <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 col-12"></div>
    <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 col-12">
      <a class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#add_subsidy"><i
        class="fa fa-plus"></i> Add New Subsidy</a>
    </div>
  </div>
  <!-- /Search Filter -->

  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id = "datatable" class="table table-striped custom-table mb-0 datatable">
          <thead>
          <tr>
            <th>Subsidy</th>
            <th>Product Name</th>
            <th>Farmer Category</th>
            <th>Subsidy Rate</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let subsidy of subsidy;let i = index">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr *ngIf="subsidy.length === 0">
            <td colspan="10">
              <h5 style="text-align: center;">No data found</h5>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- /Page Content -->

<!-- Add Expense Modal -->
<div id="add_subsidy" class="modal custom-modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Subsidy</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addSubsidy()" [formGroup]="addSubsidyForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Subsidy Name</label>
                <input class="form-control" type="text" [class.invalid]="addSubsidyForm.get('subsidyName').invalid && addSubsidyForm.get('subsidyName').touched"
                       formControlName="subsidyName">
                <div
                  *ngIf="addSubsidyForm.get('subsidyName').invalid && addSubsidyForm.get('subsidyName').touched">
                  <small
                    *ngIf="addSubsidyForm.get('subsidyName').invalid && addSubsidyForm.get('subsidyName').touched"
                    class="text-danger"> *Subsidy Name is required</small>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Insurance Product Type </label>
                <select class="form-select form-control"
                        [class.invalid]="addSubsidyForm.get('productType').invalid && addSubsidyForm.get('productType').touched"
                        formControlName="productType">
                  <option>Weather Index Insurance</option>
                  <option>Fake Product</option>
                  <option>Good Trial Insurance Product</option>
                  <option>Indemnity Livestock</option>
                </select>
                <div
                  *ngIf="addSubsidyForm.get('productType').invalid && addSubsidyForm.get('productType').touched">
                  <small
                    *ngIf="addSubsidyForm.get('productType').invalid && addSubsidyForm.get('productType').touched"
                    class="text-danger"> *Product Type is required</small>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Subsidy Rate</label>
                <input class="form-control" type="text" [class.invalid]="addSubsidyForm.get('subsidyRate').invalid && addSubsidyForm.get('subsidyRate').touched"
                       formControlName="subsidyRate">
                <div
                  *ngIf="addSubsidyForm.get('subsidyRate').invalid && addSubsidyForm.get('subsidyRate').touched">
                  <small
                    *ngIf="addSubsidyForm.get('subsidyRate').invalid && addSubsidyForm.get('subsidyRate').touched"
                    class="text-danger"> *Subsidy Rate is required</small>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Farmer Category </label>
                <select class="form-select form-control"
                        [class.invalid]="addSubsidyForm.get('farmerCategory').invalid && addSubsidyForm.get('farmerCategory').touched"
                        formControlName="farmerCategory">
                  <option>Large Scale</option>
                  <option>Small Scale</option>
                </select>
                <div
                  *ngIf="addSubsidyForm.get('farmerCategory').invalid && addSubsidyForm.get('farmerCategory').touched">
                  <small
                    *ngIf="addSubsidyForm.get('farmerCategory').invalid && addSubsidyForm.get('farmerCategory').touched"
                    class="text-danger"> *Farmer category is required</small>
                </div>
              </div>
            </div>
          </div>
          <div class="submit-section">
            <button class="btn btn-primary submit-btn" (click)="addSubsidy()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /Add Subsidy Modal -->
