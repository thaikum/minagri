<div class="account-content">
  <div class="container">
    <!-- Account Logo -->
    <div class="account-logo">
      <a href="javascript:"
        ><img alt="Dreamguy's Technologies" src="assets/img/logo2.png"
      /></a>
    </div>
    <!-- /Account Logo -->

    <div class="account-box">
      <div class="account-wrapper">
        <h3 class="account-title">Login</h3>
        <p class="account-subtitle">Access to our dashboard</p>

        <!-- Account Form -->
        <form (ngSubmit)="submit()" [formGroup]="form">
          <div class="form-group">
            <label>Username</label>
            <input
              [ngClass]="{
                'is-invalid': f['username'].touched && f['username'].invalid
              }"
              class="form-control"
              formControlName="username"
              id="username"
              type="text"
            />
            <!--            <div class="text-danger" *ngIf="CustomControler ?.status === 'username'">-->
            <!--                {{ CustomControler.message }}-->
            <!--            </div>-->
            <div
              *ngIf="f['username'].touched && f['username'].invalid"
              class="text-danger"
            >
              <div
                *ngIf="f['username'].errors && f['username'].errors['required']"
              >
                Email is required.
              </div>
              <div
                *ngIf="f['username'].errors && f['username'].errors['username']"
              >
                Please, enter valid username address.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label>Password</label>
              </div>
              <div class="col-auto">
                <a class="text-muted" routerLink="/login/forgot">
                  Forgot password?
                </a>
              </div>
            </div>
            <div class="position-relative">
              <input
                [ngClass]="{
                  'is-invalid': f['password'].touched && f['password'].invalid
                }"
                [type]="Toggledata ? 'password' : 'text'"
                class="form-control"
                formControlName="password"
                id="password"
              />
              <span
                (click)="iconLogle()"
                [ngClass]="
                  Toggledata == true
                    ? 'fa toggle-password fa-eye'
                    : 'fa toggle-password fa-eye-slash'
                "
              ></span>
            </div>
            <div
              *ngIf="f['password'].touched && f['password'].invalid"
              class="text-danger"
            >
              <div
                *ngIf="f['password'].errors && f['password'].errors['required']"
              >
                Password is required.
              </div>
            </div>
            <div
              *ngIf="CustomControler?.status === 'password'"
              class="text-danger"
            >
              {{ CustomControler.message }}
            </div>
          </div>
          <div class="row">
            <div class="text-danger">{{ loginError }}</div>
          </div>
          <div class="form-group text-center">
            <button
              [disabled]="form.invalid || isLoading"
              class="btn btn-primary account-btn"
              type="submit"
            >
              <span *ngIf="!isLoading"> Login </span>

              <span *ngIf="isLoading">
                Please Wait

                <span
                  aria-hidden="true"
                  class="spinner-border spinner-border-sm"
                  role="status"
                ></span>
              </span>
            </button>
          </div>
          <div class="account-footer">
            <p>
              Don't have an account yet?
              <a routerLink="/login/register">Register</a>
            </p>
          </div>
        </form>
        <!-- /Account Form -->
      </div>
    </div>
  </div>
</div>
